# pagefind.yml - Updated configuration for better Windows compatibility
site: "."
source: ""
output_subdir: .pagefind-cache
glob: "**/*.{html}"
output_path: ""
verbose: true
logfile: ".pagefind-cache/pagefind-build.log"

# Content indexing
root_selector: "html"
exclude_selectors:
- "nav"
- "header > nav"
- "footer"
- ".no-search"
- "[data-pagefind-ignore]"

# Ranking boost for important content
ranking:
  page_rank_bonus: 0.2

# Custom excerpts
excerpt_length: 30

# Force specific settings for Windows compatibility
force_language: "en"
keep_index_url: false
